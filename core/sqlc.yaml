version: "2"
sql:
  - engine: "postgresql"
    schema: "./cmd/database/migrations/*"
    queries: "./cmd/database/queries/*"
    gen:
      go:
        package: "sqlc"
        out: "./internal/sqlc"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_empty_slices: true   
        emit_json_tags: true   
        rename:
          uuid: "UUID"
    